<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerAgent Pro - AI-Powered Career Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans">
    <!-- Header -->
    <header class="w-full py-6 px-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-4xl font-bold text-white text-center">
                <i class="fas fa-brain mr-3"></i>CareerAgent Pro
            </h1>
            <p class="text-white/80 text-center mt-2 text-lg">
                AI-Powered Career Guidance & Skill Assessment
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 pb-8">
        <!-- Input Section -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-8 card-hover">
            <div class="flex items-center mb-6">
                <div class="bg-white/20 rounded-full p-3 mr-4">
                    <i class="fas fa-search text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-semibold text-white">Discover Your Career Path</h2>
            </div>
            
            <form id="careerForm" class="space-y-6">
                <div>
                    <label for="interests" class="block text-white/90 text-sm font-medium mb-2">
                        <i class="fas fa-heart mr-2"></i>Tell us about your interests, skills, or career goals
                    </label>
                    <textarea 
                        id="interests" 
                        name="interests"
                        placeholder="Example: I'm passionate about artificial intelligence, enjoy problem-solving, have experience with Python programming, and want to work in tech innovation..."
                        class="w-full px-4 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:ring-2 focus:ring-blue-400 focus:border-transparent resize-none transition-all duration-300"
                        rows="4"
                        required
                    ></textarea>
                </div>
                
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 focus:ring-4 focus:ring-blue-300/50"
                >
                    <span id="btnText">
                        <i class="fas fa-rocket mr-2"></i>Analyze My Career Path
                    </span>
                    <span id="btnLoading" class="hidden">
                        <div class="loading-spinner inline-block mr-2"></div>
                        Analyzing...
                    </span>
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden">
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Career Suggestions Card -->
                <div class="result-card rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="bg-green-500/20 rounded-full p-2 mr-3">
                            <i class="fas fa-briefcase text-green-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-white">Career Matches</h3>
                    </div>
                    <div id="careersContent" class="text-white/90 text-sm leading-relaxed"></div>
                </div>

                <!-- Skills & Salary Card -->
                <div class="result-card rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="bg-blue-500/20 rounded-full p-2 mr-3">
                            <i class="fas fa-chart-line text-blue-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-white">Skills & Salary</h3>
                    </div>
                    <div id="skillsContent" class="text-white/90 text-sm leading-relaxed"></div>
                </div>

                <!-- Resources Card -->
                <div class="result-card rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="bg-purple-500/20 rounded-full p-2 mr-3">
                            <i class="fas fa-book-open text-purple-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-white">Learning Resources</h3>
                    </div>
                    <div id="resourcesContent" class="text-white/90 text-sm leading-relaxed"></div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorContainer" class="hidden mt-6">
            <div class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 backdrop-blur-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                    <p class="text-red-200" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white/60 py-6">
        <p>&copy; 2025 CareerAgent Pro. Powered by AI for your career success.</p>
    </footer>

    <script>
        const form = document.getElementById('careerForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorContainer = document.getElementById('errorContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const interests = document.getElementById('interests').value.trim();
            if (!interests) {
                showError('Please enter your interests or career goals.');
                return;
            }

            // Show loading state
            setLoadingState(true);
            hideError();
            resultsContainer.classList.add('hidden');

            try {
                const response = await fetch('/suggest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ interests: interests })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Something went wrong. Please try again later.');
            } finally {
                setLoadingState(false);
            }
        });

        function setLoadingState(loading) {
            if (loading) {
                submitBtn.disabled = true;
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
                submitBtn.classList.add('opacity-80');
            } else {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                submitBtn.classList.remove('opacity-80');
            }
        }

        function displayResults(data) {
            document.getElementById('careersContent').innerHTML = formatContent(data.careers || 'No career suggestions available.');
            document.getElementById('skillsContent').innerHTML = formatContent(data.skill_and_salary || 'No skills information available.');
            document.getElementById('resourcesContent').innerHTML = formatContent(data.resources || 'No resources available.');
            
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function formatContent(content) {
            // Convert line breaks to HTML and add some basic formatting
            return content
                .replace(/\n\n/g, '</p><p class="mb-3">')
                .replace(/\n/g, '<br>')
                .replace(/^/, '<p class="mb-3">')
                .replace(/$/, '</p>')
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-white">$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            errorContainer.classList.remove('hidden');
            errorContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // Add smooth animations on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            document.body.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
